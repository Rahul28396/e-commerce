<div class="footer-container">
  <!-- Default content -->
  <ng-container *ngIf="hasDefaultContent(); else customContent">
    <ng-template [ngTemplateOutlet]="defaultContentTemplate"></ng-template>
  </ng-container>

  <!-- Custom content -->
  <ng-template #customContent>
    <ng-content></ng-content>
  </ng-template>
</div>
