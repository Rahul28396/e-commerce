<section class="container" *ngIf="wishlistProducts.length > 0; else emptyProductList">
    <h1 class="Wish-list__header">Wishlist ({{wishlistProducts.length}} items)</h1>

    <div class="Wish-list__product-container">
        <app-product 
            *for="let product of (wishlistProducts)" 
            [productInfo]="product" 
            [isWishListProduct]="true"
            (moveToCart)="moveToBag($event)"
            (cancelProduct)="removeItem($event)"
        />
    </div>    
</section>

<ng-template #emptyProductList>
    <app-empty-state
        icon="heart_broken"
        title="You have empty wishlist"
        subtitle="Add your favourite products"
    >
    </app-empty-state>
</ng-template>
