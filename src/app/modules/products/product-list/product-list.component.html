<div class="product-list__main-container">

    <app-product-filter />

    <div class="product-list__product-container" *ngIf="allProducts.length > 0; else emptyProductList">
        <app-product *ngFor="let product of (allProducts | filterProduct: price)" [productInfo]="product" />
    </div>

    <ng-template #emptyProductList>
        <div class="product-list__product-container product-list__empty-state">
            <app-empty-state
                icon="deployed_code_alert"
                title="Oops!! It seems this category is empty."
                subtitle="We will be adding products in the categgory very soon."
            />
        </div>
    </ng-template>

</div>
