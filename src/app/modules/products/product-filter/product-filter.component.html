<div class="sidebar">
    <h2>Filter Products</h2>
    <div class="filter-sort">
        <h3>Sort by</h3>
        <mat-form-field>
            <mat-select [(value)]="sortBy">
                <mat-option>None</mat-option>
                <mat-option value="price-asc">Price Low to High</mat-option>
                <mat-option value="price-desc">Price High to Low</mat-option>
                <mat-option value="name-asc">Name A to Z</mat-option>
                <mat-option value="name-desc">Name Z to A</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="filter-price">
        <h3>Price Range</h3>
        <mat-slider 
            min="10"
            max="10000" 
            step="500"
            showTickMarks 
            discrete
            class="price-range" 
            [displayWith]="formatLabel">
            <input matSliderThumb [value]="price" [(ngModel)]="price">
        </mat-slider>
    </div>
    <div class="filter-category" *ngIf="categoryService.cartegorires.length">
        <h3>Category</h3>
        <ul>
            <li *ngFor="let category of categoryService.cartegorires.slice(0,10)">
                <label>
                    <input 
                        type="radio"
                        name="category" 
                        [value]="category.id" 
                        (change)="updateCategory(category.id)"
                        [checked]="selectedCategoryId === category.id"
                    >
                    {{category.name | uppercase}}
                </label>
            </li>
        </ul>
    </div>
    <button class="btn cart-btn full-width" (click)="applyFilter()">Apply Filter</button>
</div>
