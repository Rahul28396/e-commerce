<div class="cart">
    <h1 class="cart-title">Shopping Cart</h1>
    <div class="cart-item">
        <img src="product1.jpg" alt="Product 1" class="cart-item-img">
        <div class="cart-item-details">
            <h3 class="cart-item-name">Product 1</h3>
            <p class="cart-item-price">Price: $20</p>
            <div class="quantity-container">
                <button class="quantity-btn decrease">-</button>
                <input type="text" value="2" class="quantity-input">
                <button class="quantity-btn increase">+</button>
            </div>
            <p class="cart-item-subtotal">Subtotal: $40</p>
            <button class="remove-btn">Remove</button>
        </div>
    </div>
    <div class="cart-total">
        <h2>Total: $55</h2>
        <button class="checkout-btn">Proceed to Checkout</button>
        <a href="#" class="continue-shopping">Continue Shopping</a>
    </div>
    <div class="promo-code">
        <input type="text" placeholder="Enter promo code" class="promo-input">
        <button class="apply-btn">Apply</button>
    </div>
</div>
