<div class="checkout">
    <section class="checkout__container" *unless="isOrderDone; else orderSuccessFull">
        <section [ngClass]="{'checkout__details': !isEmptyState, 'full-width': isEmptyState}">
            <router-outlet></router-outlet>
        </section>

        <ng-container *unless="isEmptyState">
            <div class="horizontal-divider"></div>
            <app-cart-price 
                class="checkout__price-details" 
                [buttonConfig]="buttonConfig" 
                [priceDetails]="cartPrice"
                [isButtonDisabled]="isButtonDisabled"
            />
        </ng-container>
    </section>

    <ng-template #orderSuccessFull>
        <app-order-successfull></app-order-successfull>
    </ng-template>

</div>
