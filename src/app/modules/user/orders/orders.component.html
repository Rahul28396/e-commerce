<section>
    <h3>Order List</h3>
    <div *ngFor="let order of orderList">
        <section>
            <h4>Order Id: {{order.id}}</h4>
            <app-order-item *ngFor="let item of order.items" [orderItem]="item" ></app-order-item>
        </section>
        <mat-divider></mat-divider>
    </div>
</section>
